mixed-port: 7890
#external-controller: 127.0.0.1:9090
allow-lan: true
tcp-concurrent: true
enable-process: true
find-process-mode: strict
mode: rule
log-level: info
ipv6: false
bind-address: "*"
keep-alive-interval: 30
unified-delay: false

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  use-hosts: true
  ipv6: false
  # ipv6: true
  listen: 127.0.0.1:6868
  enhanced-mode: redir-host
  default-nameserver:
  - tls://1.1.1.1
  - tls://1.0.0.1
  proxy-server-nameserver:
  - tls://1.1.1.1
  - tls://1.0.0.1
  direct-nameserver:
  - tls://77.88.8.8
  nameserver:
  - https://cloudflare-dns.com/dns-query#PROXY

{{ conf | except("proxy-groups", "port", "mode", "rules") | yaml }}

proxy-groups:
- name: 'PROXY'
  type: 'select'
  proxies:
  - '‚ö°Ô∏è Fastest'
  - 'üì∂ First Available'
  {{ proxy_remarks | yaml | indent(2) }}

- name: '‚ö°Ô∏è Fastest'
  type: 'url-test'
  tolerance: 150
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  proxies:
  {{ proxy_remarks | yaml | indent(2) }}

- name: 'üì∂ First Available'
  type: 'fallback'
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  proxies:
  {{ proxy_remarks | yaml | indent(2) }}
  
rule-providers:
  refilter_domains:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/re-filter/domain-rule.mrs
    path: ./re-filter/domain-rule.mrs
    interval: 86400
  refilter_ipsum:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/re-filter/ip-rule.mrs
    path: ./re-filter/ip-rule.mrs
    interval: 86400
rules:
  - RULE-SET,refilter_domains,PROXY
  - RULE-SET,refilter_ipsum,PROXY
  - MATCH,DIRECT
